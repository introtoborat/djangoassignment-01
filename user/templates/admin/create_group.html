{% extends "admin/dashboard.html" %}
{% block content %}
    <div class="max-w-lg mx-auto my-8 bg-white shadow-lg rounded-lg p-6">
        <!-- Messages Section -->
        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="bg-green-500 text-white text-center py-2 px-4 rounded mb-2">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Form Section -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md transition duration-300">
                Create Group
            </button>
        </form>
    </div>
{% endblock content %}
