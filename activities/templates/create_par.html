{% extends "nav.html" %}

{% block title %}
  Event List
{% endblock title %}

{% block events %}
  <div class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white p-6 border border-gray-200 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Create Participant
      </h2>

     
      {% if messages %}
        {% for message in messages %}
          <div class="p-3 mb-4 rounded text-white {% if 'success' in message.tags %}bg-green-500{% elif 'error' in message.tags %}bg-red-500{% else %}bg-blue-500{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

     
      <form method="POST">
        {% csrf_token %}
        <fieldset class="mb-4">
          <legend class="text-lg font-medium mb-2">Participant Details</legend>
          {{ participant_form.as_p }}
        </fieldset>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
{% endblock events %}
