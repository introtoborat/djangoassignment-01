{% extends "nav.html" %}

{% block title %}
  Event List
{% endblock title %}

{% block events %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 py-10">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
      {% if messages %}
      <div class="mb-6">
        {% for message in messages %}
        <div
          class="px-4 py-2 {% if 'success' in message.tags %} bg-green-500 {% elif 'error' in message.tags %} bg-red-500 {% endif %} text-white rounded-lg mb-2"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Event</h2>

      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div class="space-y-2">{{ event_form.as_p }}</div>

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
        >
          Create Event
        </button>
      </form>
    </div>
  </body>
</html>
{% endblock events %}
