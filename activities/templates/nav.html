{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />
   
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 p-6">
    <div class="max-w-[1400px] mx-auto">
      

      {% comment %} Navigation Bar {% endcomment %}
      <nav class="bg-white shadow-sm rounded-lg mb-8">
        <ul class="flex space-x-6 p-4">
          <li>
            <a
              href="{% url 'dashboard-event-list' %}"
              class="text-gray-700 hover:text-blue-600"
              >Dashboard</a
            >
          </li>
		  <li>
            <a
              href="{% url 'event_list' %}"
              class="text-gray-700 hover:text-blue-600"
              >Event List</a
            >
          </li>
		  
          <li>
            <a
              href="{% url 'create-event' %}"
              class="text-gray-700 hover:text-blue-600"
              >Create Event</a
            >
          </li>
          <li>
            <a
              href="{% url 'create-participant' %}"
              class="text-gray-700 hover:text-blue-600"
              >Create Participant</a
            >
          </li>
          <li>
            <a
              href="{% url 'create-category' %}"
              class="text-gray-700 hover:text-blue-600"
              >Create Category</a
            >
          </li>
		  
		   <li>
            <a
              href="{% url 'view-category' %}"
              class="text-gray-700 hover:text-blue-600"
              >View Category</a
            >
          </li>
          <li>
            <a
              href="{% url 'view-participants' %}"
              class="text-gray-700 hover:text-blue-600"
              >View Participant</a
            >
          </li>
          <li>
            <a
              href="{% url 'view-events' %}"
              class="text-gray-700 hover:text-blue-600"
              >View Events</a
            >
          </li>
          
		  
        </ul>
      </nav>
	  
	  {% block events %} {% endblock events %}
